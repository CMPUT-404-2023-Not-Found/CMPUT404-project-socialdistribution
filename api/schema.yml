  /api/token/:
    post:
      operationId: token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPair'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPair'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MyTokenObtainPair'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MyTokenObtainPair'
          description: ''
  /api/token/refresh/:
    post:
      operationId: token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefresh'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/token/verify/:
    post:
      operationId: token_verify_create
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenVerify'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenVerify'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenVerify'
          description: ''
components:
  schemas:
    '@contextEnum':
      enum:
      - https://www.w3.org/ns/activitystreams
      type: string
    AddInbox:
      type: object
      properties:
        summary:
          type: string
          maxLength: 32
        type:
          $ref: '#/components/schemas/TypeEnum'
        author:
          type: string
          format: uri
        object:
          type: string
          format: uri
        '@context':
          $ref: '#/components/schemas/@contextEnum'
      required:
      - '@context'
      - author
      - object
      - summary
    ContentTypeEnum:
      enum:
      - text/markdown
      - text/plain
      - application/base64
      - image/png;base64
      - image/jpeg;base64
      type: string
    ExistingAuthor:
      type: object
      properties:
        type:
          type: string
          readOnly: true
        id:
          type: string
          format: uri
          readOnly: true
        host:
          type: string
          format: uri
          readOnly: true
          maxLength: 128
        displayName:
          type: string
        url:
          type: string
          format: uri
          readOnly: true
        github:
          type: string
          format: uri
          maxLength: 128
        profileImage:
          type: string
      required:
      - host
      - id
      - type
      - url
    MyTokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - password
      - username
    NewAuthor:
      type: object
      properties:
        type:
          type: string
          readOnly: true
        id:
          type: string
          format: uri
          readOnly: true
        host:
          type: string
          format: uri
          readOnly: true
          maxLength: 128
        displayName:
          type: string
        url:
          type: string
          format: uri
          readOnly: true
        github:
          type: string
          format: uri
          maxLength: 128
        profileImage:
          type: string
        username:
          type: string
          writeOnly: true
          maxLength: 32
          minLength: 8
        password:
          type: string
          writeOnly: true
          maxLength: 64
          minLength: 8
      required:
      - host
      - id
      - password
      - type
      - url
      - username
    PaginatedNewAuthorList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/NewAuthor'
    PaginatedPostList:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Post'
    PaginatedRetrieveInboxList:
      type: object
      properties:
        type:
          type: string
          example: inbox
        author:
          type: string
          format: uri
          example: http://api.example.com/api/authors/12345678-90ab-cdef-ghij-klmnopqrstuv
        items:
          type: array
          items:
            $ref: '#/components/schemas/RetrieveInbox'
    PatchedPost:
      type: object
      properties:
        type:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 128
        id:
          type: string
          readOnly: true
        origin:
          type: string
          format: uri
        source:
          type: string
          format: uri
        description:
          type: string
        contentType:
          $ref: '#/components/schemas/ContentTypeEnum'
        content:
          type: string
        author:
          allOf:
          - $ref: '#/components/schemas/ExistingAuthor'
          readOnly: true
        categories:
          type: string
          readOnly: true
        commentCount:
          type: integer
          readOnly: true
        likeCount:
          type: integer
          readOnly: true
        comments:
          type: string
          readOnly: true
        published:
          type: string
          format: date-time
          readOnly: true
        visibility:
          allOf:
          - $ref: '#/components/schemas/VisibilityEnum'
          description: Who can view this post
        unlisted:
          type: boolean
          description: Does this post appear in authors streams
        rev:
          type: integer
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
    Post:
      type: object
      properties:
        type:
          type: string
          readOnly: true
        title:
          type: string
          maxLength: 128
        id:
          type: string
          readOnly: true
        origin:
          type: string
          format: uri
        source:
          type: string
          format: uri
        description:
          type: string
        contentType:
          $ref: '#/components/schemas/ContentTypeEnum'
        content:
          type: string
        author:
          allOf:
          - $ref: '#/components/schemas/ExistingAuthor'
          readOnly: true
        categories:
          type: string
          readOnly: true
        commentCount:
          type: integer
          readOnly: true
        likeCount:
          type: integer
          readOnly: true
        comments:
          type: string
          readOnly: true
        published:
          type: string
          format: date-time
          readOnly: true
        visibility:
          allOf:
          - $ref: '#/components/schemas/VisibilityEnum'
          description: Who can view this post
        unlisted:
          type: boolean
          description: Does this post appear in authors streams
        rev:
          type: integer
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - categories
      - commentCount
      - comments
      - content
      - contentType
      - id
      - likeCount
      - published
      - rev
      - title
      - type
      - updated_at
      - visibility
    RetrieveInbox:
      type: object
      properties:
        object:
          type: object
          additionalProperties: {}
          readOnly: true
      required:
      - object
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
      required:
      - access
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
          writeOnly: true
      required:
      - token
    TypeEnum:
      enum:
      - post
      - like
      - follow_request
      - comment
      type: string
    VisibilityEnum:
      enum:
      - FRIENDS
      - PUBLIC
      type: string
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
