openapi: 3.0.3
info:
  title: Social Distribution - CMPUT404W23T07 H01
  version: 0.0.1
  description: This is the API documentation for Team 7's Social Distribution App
paths:
  /api/authors/:
    get:
      operationId: authors_list
      description: GET request that returns list of authors ordered by username
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - authors
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedNewAuthorList'
          description: ''
    post:
      operationId: authors_create
      description: POST request that creates a new author
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewAuthor'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/NewAuthor'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/NewAuthor'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewAuthor'
          description: ''
  /api/authors/{author_uuid}/inbox/:
    get:
      operationId: authors_inbox_list
      description: GET Paginated list of recent author_uuid's inbox things
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - authors
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedRetrieveInboxList'
          description: ''
    post:
      operationId: authors_inbox_create
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddInbox'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddInbox'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddInbox'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddInbox'
          description: ''
    delete:
      operationId: authors_inbox_destroy
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/authors/{author_uuid}/posts/:
    get:
      operationId: authors_posts_list
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - authors
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPostList'
          description: ''
    post:
      operationId: authors_posts_create
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Post'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Post'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
  /api/authors/{author_uuid}/posts/{id}/:
    get:
      operationId: authors_posts_retrieve
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
    post:
      operationId: authors_posts_create_2
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Post'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Post'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
    put:
      operationId: authors_posts_update
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Post'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Post'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Post'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
    patch:
      operationId: authors_posts_partial_update
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedPost'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedPost'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedPost'
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
          description: ''
    delete:
      operationId: authors_posts_destroy
      parameters:
      - in: path
        name: author_uuid
        schema:
          type: string
          format: uuid
        required: true
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      security:
      - jwtAuth: []
      - {}
      responses:
        '204':
          description: No response body
  /api/authors/{id}/:
    get:
      operationId: authors_retrieve
      description: GET request that returns a specific user
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExistingAuthor'
          description: ''
    post:
      operationId: authors_update
      description: POST request that updates an author's profile
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - authors
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExistingAuthor'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ExistingAuthor'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ExistingAuthor'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExistingAuthor'
          description: ''
